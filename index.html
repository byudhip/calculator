<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="operation-dsp">89080</div>
      <div class="col">
        <button class="misc-btn ac">AC</button>
        <button class="misc-btn plusminus">+/-</button>
        <button class="misc-btn pctg">%</button>
        <button class="op-btn divide">/</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="op-btn multiply">*</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="op-btn subtract">-</button>
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="op-btn add">+</button>
        <button class="zero-btn num-btn">0</button>
        <button class="num-btn">.</button>
        <button class="op-btn result-btn">=</button>
      </div>
    </div>
  </body>
</html>
